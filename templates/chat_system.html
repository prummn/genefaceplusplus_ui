<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>实时对话系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_system.css') }}">
</head>

<body class="subpage-bg">

    <button onclick="window.location.href='/'" aria-label="返回首页" title="返回首页" class="back-btn">
        ← 返回
    </button>
    
    <div class="page-container">
        <h2>实时对话系统</h2>
        <div class="video-page-container">
            <div class="video-display">
                <!-- 语音录制器 -->
                <div class="voice-recorder">
                    <button id="recordButton" class="record-btn">
                        <span>●</span> 开始录音
                    </button>
                    <div class="timer" id="timer">00:00</div>
                    <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                        <div class="recording-dot"></div>
                        <span>正在录音...</span>
                    </div>
                    <div class="status-message" id="statusMessage">准备录音</div>
                </div>
                <!-- 左侧视频/音频显示 -->
                <video id="chatVideo" controls width="420" poster="{{ url_for('static', filename='images/audio_placeholder.png') }}">
                    <source src="{{ url_for('static', filename='audios/cloned_output.wav') }}" type="audio/wav">
                    您的浏览器不支持音频播放。
                </video>
            </div>

            <!-- 右侧参数区 -->
            <div class="form-section">
                <form id="chatForm">
                    <!-- 1. 数字人模型选择 (保留，用于后续视觉生成) -->
                    <div class="form-group">
                        <label>数字人模型</label>
                        <select name="model_name">
                            <option value="SyncTalk">SyncTalk</option>
                            <option value="Wav2Lip">Wav2Lip</option>
                            <option value="SadTalker">SadTalker</option>
                        </select>
                    </div>

                    <!-- 2. 模型权重路径 (保留，用于指定特定数字人checkpoint) -->
                    <div class="form-group">
                        <label>模型权重路径</label>
                        <input type="text" name="model_param" placeholder="请输入模型权重/配置路径" value="checkpoints/demo.pth">
                    </div>

                    <!-- 3. 语音克隆/参考音色选择 (已修改为选择 RVC 参考音频) -->
                    <div class="form-group">
                        <label>参考音色</label>
                        <select name="voice_clone" id="voice_clone_select">
                            <!-- value 对应 RVC/io/input/ 下的文件名 -->
                            <option value="zhb">zhb</option>
                            <option value="nahida">nahida</option>
                        </select>
                    </div>

                    <!-- 4. 大语言模型API选择 (已修改为选择 GLM 模型) -->
                    <div class="form-group">
                        <label>LLM 模型选择</label>
                        <select name="api_choice" id="api_choice_select">
                            <option value="glm-4-flash">GLM-4-Flash</option>
                            <option value="glm-4">GLM-4</option>
                            <option value="glm-3-turbo">GLM-3-Turbo</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">🎤 开始对话</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat_system.js') }}"></script>
</body>
</html>
