<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>实时对话系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elaboration.css') }}">
</head>

<body class="subpage-bg">

    <button onclick="window.location.href='/'" aria-label="返回首页" title="返回首页" class="back-btn">
        ← 返回
    </button>

    <button class="vg-help-button" id="vg_openHelpBtn" aria-haspopup="dialog" aria-controls="vg_helpModal">参数说明</button>
    
    <div class="page-container">
        <h2>实时对话系统</h2>
        <div class="video-page-container">
            <div class="video-display">
                <!-- 语音录制器 -->
                <div class="voice-recorder">
                    <button id="recordButton" class="record-btn">
                        <span>●</span> 开始录音
                    </button>
                    <div class="timer" id="timer">00:00</div>
                    <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                        <div class="recording-dot"></div>
                        <span>正在录音...</span>
                    </div>
                    <div class="status-message" id="statusMessage">准备录音</div>
                </div>
                <!-- 左侧视频/音频显示 -->
                <video id="chatVideo" controls width="420" poster="{{ url_for('static', filename='images/audio_placeholder.png') }}">
                    <source src="{{ url_for('static', filename='audios/cloned_output.wav') }}" type="audio/wav">
                    您的浏览器不支持音频播放。
                </video>
            </div>

            <!-- 右侧参数区 -->
            <div class="form-section">
                <form id="chatForm">
                    <!-- 1. 数字人模型 (保留) -->
                    <div class="form-group">
                        <label>数字人模型</label>
                        <select name="model_name">
                            <option value="SyncTalk">SyncTalk</option>
                            <option value="Wav2Lip">Wav2Lip</option>
                            <option value="SadTalker">SadTalker</option>
                        </select>
                    </div>

                    <!-- 2. 模型权重 (保留) -->
                    <div class="form-group">
                        <label>模型权重路径</label>
                        <input type="text" name="model_param" value="checkpoints/demo.pth">
                    </div>

                    <!-- 3. 参考音色 (RVC) -->
                    <div class="form-group">
                        <label>参考音色</label>
                        <select name="voice_clone" id="voice_clone_select">
                            <option value="zhb">zhb</option>
                            <option value="nahida">nahida</option>
                        </select>
                    </div>

                    <!-- 4. LLM 模型选择 (更新为4个指定选项) -->
                    <div class="form-group">
                        <label>LLM 模型 (含多轮对话)</label>
                        <select name="api_choice" id="api_choice_select">
                            <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                            <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                            <option value="glm-4.5">glm-4.5</option>
                            <option value="glm-4.5-flash">glm-4.5-flash</option>
                        </select>
                    </div>
                    
                    <div class="button-group" style="display: flex; gap: 10px;">
                        <button type="submit" class="generate-btn" style="flex: 2;">🎤 开始对话</button>
                        <button type="button" id="clearHistoryBtn" class="generate-btn" style="flex: 1; background: #666;">🗑️ 清除记忆</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 帮助 Modal 保留 ... -->
    <div class="vg-modal-backdrop" id="vg_helpModal" role="dialog" aria-modal="true" aria-labelledby="vg_helpTitle" tabindex="-1" hidden>
        <div class="vg-modal-content" role="document">
            <div class="vg-modal-header">
                <h2 class="vg-modal-title" id="vg_helpTitle">参数说明</h2>
                <button class="vg-modal-close" id="vg_closeHelpBtn" aria-label="关闭">✕</button>
            </div>
            <pre id="vg_helpBody" class="vg-modal-body" tabindex="0" data-src="{{ url_for('static', filename='text/chat_system.txt') }}"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat_system.js') }}"></script>
    <script src="{{ url_for('static', filename='js/elaboration.js') }}"></script>
    
    <script>
        // 简单的清除历史逻辑
        document.getElementById('clearHistoryBtn').addEventListener('click', function() {
            if(confirm('确定要清除对话记忆吗？')) {
                fetch('/clear_history', { method: 'POST' })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        document.getElementById('statusMessage').textContent = '记忆已清除';
                    })
                    .catch(err => alert('清除失败'));
            }
        });
    </script>
</body>
</html>
