<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时对话系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/instruction.css') }}">
    <!-- GeneFace 样式已移至外部 CSS 文件 -->
</head>

<body class="subpage-bg">

    <button onclick="window.location.href='/'" aria-label="返回首页" title="返回首页" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回
    </button>

    <button class="vg-help-button" id="vg_openHelpBtn" aria-haspopup="dialog" aria-controls="vg_helpModal">
        <i class="fas fa-terminal"></i> 参数说明
    </button>

    <div class="page-container">
        <h2>实时对话系统</h2>

        <div class="video-page-container">
            <!-- 左侧：语音交互区 -->
            <div class="video-display tech-panel">
                <div class="voice-recorder">
                    <div class="module-label">AUDIO INPUT MODULE</div>

                    <button id="recordButton" class="record-btn">
                        <i class="fas fa-microphone-alt" style="font-size: 24px;"></i>
                        <span style="margin-top: 5px;">点击录音</span>
                    </button>

                    <div class="timer" id="timer">00:00</div>

                    <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                        <div class="recording-dot"></div>
                        <span>正在采集音频数据...</span>
                    </div>

                    <div class="status-message" id="statusMessage">等待指令输入</div>
                </div>

                <!-- 视频显示区域 -->
                <video id="chatVideo" controls autoplay playsinline poster="{{ url_for('static', filename='images/audio_placeholder.png') }}" style="width: 100%; border-radius: 8px; background: #000;">
                    <source src="" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>

            <!-- 右侧：参数控制区 -->
            <div class="form-section tech-panel">
                <div class="module-label">SYSTEM PARAMETERS</div>
                <form id="chatForm">
                    <!-- 1. 模型名称 -->
                    <div class="form-group">
                        <label><i class="fas fa-cube"></i> 模型名称</label>
                        <select name="model_name" id="model_name_select">
                            <option value="GeneFace++" selected>GeneFace++ (默认)</option>
                            <option value="SyncTalk">SyncTalk</option>
                            <option value="Wav2Lip">Wav2Lip</option>
                            <option value="SadTalker">SadTalker</option>
                        </select>
                    </div>

                    <!-- 【A】 GeneFace++ 专用设置区域 (显示逻辑保持，CSS样式已移至外部文件) -->
                    <div id="geneface_settings" class="geneface-group active">
                        <div class="form-group">
                            <label><i class="fas fa-folder-tree"></i> 身体模型文件夹 (Video ID)</label>
                            <span class="gf-sub-label">checkpoints/motion2video_nerf/ 下的文件夹</span>
                            <!-- 这里的选项通常由JS动态加载，这里提供占位符 -->
                            <select id="gf_video_id_select">
                                <option value="">加载中...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-file-code"></i> Checkpoint 文件</label>
                            <span class="gf-sub-label">选择具体的 .ckpt 或 .pt 文件</span>
                            <select name="gf_torso_ckpt" id="gf_torso_ckpt_select">
                                <option value="">-- 请先选择文件夹 --</option>
                            </select>
                        </div>
                        
                        <!-- 隐藏的 Head Ckpt 字段，由JS自动关联 -->
                        <input type="hidden" name="gf_head_ckpt" id="gf_head_ckpt_input">
                    </div>

                    <!-- 【B】 其他模型通用参数 (GeneFace++时不显示) -->
                    <div class="form-group" id="common_model_param" style="display: none;">
                        <label><i class="fas fa-folder-open"></i> 模型目录地址</label>
                        <select name="model_param">
                            <option value="checkpoints/geneface/demo_avatar">checkpoints/geneface/demo_avatar</option>
                            <option value="checkpoints/synctalk/demo">checkpoints/synctalk/demo</option>
                        </select>
                    </div>

                    <!-- 3. 参考音频地址 -->
                    <div class="form-group">
                        <label><i class="fas fa-file-audio"></i> 参考音频地址</label>
                        <select name="voice_clone" id="voice_clone_select">
                            <!-- 更新了显示路径以匹配新的 io/input/audio 结构 -->
                            <option value="zhb">io/input/audio/zhb.wav</option>
                            <option value="nahida">io/input/audio/nahida.wav</option>
                        </select>
                    </div>

                    <!-- 4. GPU 选择 -->
                    <div class="form-group">
                        <label><i class="fas fa-microchip"></i> GPU 选择</label>
                        <select name="gpu_choice">
                            <option value="0">GPU 0</option>
                            <option value="1">GPU 1</option>
                        </select>
                    </div>

                    <!-- 5. 语音克隆模型名称 -->
                    <div class="form-group">
                        <label><i class="fas fa-magic"></i> 语音克隆模型名称</label>
                        <select name="voice_clone_model">
                            <option value="RVC" selected>RVC (默认)</option>
                            <option value="CosyVoice">CosyVoice</option>
                            <option value="VITS">VITS</option>
                            <option value="OpenVoice">OpenVoice</option>
                        </select>
                    </div>

                    <!-- 6. 对话API选择 -->
                    <div class="form-group">
                        <label><i class="fas fa-brain"></i> 对话API选择</label>
                        <select name="api_choice" id="api_choice_select">
                            <option value="glm-4.5" selected>GLM-4.5 (默认)</option>
                            <option value="glm-4.5-flash">GLM-4.5 Flash</option>
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="generate-btn primary-btn">
                            <i class="fas fa-comments"></i> 开始对话
                        </button>
                        <button type="button" id="clearHistoryBtn" class="generate-btn secondary-btn">
                            <i class="fas fa-trash-alt"></i> 清除记忆
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="vg-modal-backdrop" id="vg_helpModal" role="dialog" aria-modal="true" aria-labelledby="vg_helpTitle" tabindex="-1" hidden>
        <div class="vg-modal-content" role="document">
            <div class="vg-modal-header">
                <h2 class="vg-modal-title" id="vg_helpTitle">系统参数说明</h2>
                <button class="vg-modal-close" id="vg_closeHelpBtn" aria-label="关闭">✕</button>
            </div>
            <pre id="vg_helpBody" class="vg-modal-body" tabindex="0" data-src="{{ url_for('static', filename='text/chat_system.txt') }}"></pre>
            <div class="vg-modal-actions">
                <button class="vg-btn vg-btn-primary" id="vg_playTutorialBtn" type="button"
                        data-video="{{ url_for('static', filename='videos/tutorial.mp4') }}">
                    <i class="fas fa-play-circle"></i> 播放教程视频
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat_system.js') }}"></script>
    <script src="{{ url_for('static', filename='js/instruction.js') }}"></script>
</body>
</html>
