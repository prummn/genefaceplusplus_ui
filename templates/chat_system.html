<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>实时对话系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_system.css') }}">
</head>

<body class="subpage-bg">

    <button onclick="window.location.href='/'" aria-label="返回首页" title="返回首页" class="back-btn">
        ← 返回
    </button>
    
    <div class="page-container">
        <h2>实时对话系统</h2>
        <div class="video-page-container">
            <div class="video-display">
                <!-- 语音录制器 -->
                <div class="voice-recorder">
                    <button id="recordButton" class="record-btn">
                        <span>●</span> 开始录音
                    </button>
                    <div class="timer" id="timer">00:00</div>
                    <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                        <div class="recording-dot"></div>
                        <span>正在录音...</span>
                    </div>
                    <div class="status-message" id="statusMessage">准备录音</div>
                </div>
                <!-- 左侧视频显示 -->
                <video id="chatVideo" controls width="420">
                    <!--<source src="{{ url_for('static', filename='videos/sample.mp4') }}" type="video/mp4">-->
                    <source src="{{ url_for('static', filename='audios/cloned_output.wav') }}" type="audio/wav">
                </video>
            </div>

            <!-- 右侧参数区 -->
            <div class="form-section">
                <form id="chatForm">
                    <div class="form-group">
                        <label>模型名称</label>
                        <select name="model_name">
                            <option value="model1">Model 1</option>
                            <option value="model2">Model 2</option>
                            <option value="SyncTalk">SyncTalk</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>模型目录地址</label>
                        <input type="text" name="model_param" placeholder="请输入模型目录路径">
                    </div>

                    <div class="form-group">
                        <label>语音克隆模型名称</label>
                        <select name="voice_clone">
                            <option value="cloneA">Voice Clone A</option>
                            <option value="cloneB">Voice Clone B</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>对话API选择</label>
                        <select name="api_choice">
                            <option value="openai">OpenAI API</option>
                            <option value="azure">Azure Speech API</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">🎤 开始对话</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat_system.js') }}"></script>
</body>

</html>
