<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GENEFACEPLUSPLUS TALKING SYSTEM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/instruction.css') }}"> <!-- 新增：引入 instruction.css，包含 help-button 样式 -->
</head>
<body class="main-bg">

    <button class="vg-help-button" id="vg_openHelpBtn" aria-haspopup="dialog" aria-controls="vg_helpModal">使用教程</button>

    <div class="container">
        <h1>GENEFACEPLUSPLUS<br>TALKING SYSTEM</h1>
        <div class="button-container">
            <button onclick="window.location.href='/model_training'">训练模型</button>
            <button onclick="window.location.href='/video_generation'">视频生成</button>
            <button onclick="window.location.href='/chat_system'">人机对话</button>
        </div>
    </div>

    <div class="floating-elements" aria-hidden="true">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>

    <div class="footer">© 2025 昊斌哥哥粉丝团LAB</div>

    <div class="vg-modal-backdrop" id="vg_helpModal" role="dialog" aria-modal="true" aria-labelledby="vg_helpTitle" tabindex="-1" hidden>
        <div class="vg-modal-content" role="document">
            <div class="vg-modal-header">
                <h2 class="vg-modal-title" id="vg_helpTitle">使用教程</h2>
                <button class="vg-modal-close" id="vg_closeHelpBtn" aria-label="关闭">✕</button>
            </div>

            <pre id="vg_helpBody" class="vg-modal-body" tabindex="0" data-src="{{ url_for('static', filename='text/index.txt') }}"></pre>

            <div class="vg-modal-actions" aria-hidden="false">
                <button class="vg-btn vg-btn-primary" id="vg_playTutorialBtn" type="button"
                        data-video="{{ url_for('static', filename='videos/tutorial.mp4') }}">
                    播放教程视频
                </button>
            </div>
        </div>
    </div>

    <!-- 引入外部脚本 -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/instruction.js') }}"></script>
</body>
</html>
